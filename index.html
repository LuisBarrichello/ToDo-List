<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <img src="./assets/img-svg/rocket.svg" alt="Logo de um foguete em forma de icone, azul com chamas em amarelo da propursão">
        <h1 class="title">TODO</h1>
    </header>
    <main>
        <form action="">
            <input type="text" id="input-new-task" placeholder="Adicione uma nova tarefa">
            <button>Criar <img src="./assets/img-svg/icon-add+.svg" alt="icon com simbolo mais para indicar adicionar uma nova tarefa"></button>
        </form>
        <section id="section-tasks">
            <div class="data-today-filter">
                <div>
                    <span>Hoje</span>
                    <span>Quinta</span>
                    <span>22</span>
                    <span>Set</span>
                </div>
                <div>
                    <img src="./assets/img-svg/icon-filter.svg" alt="icone de estilo mecanico para induzir o filtro">
                    <span>Filtros</span>
                </div>
            </div>
            <div class="status-tasks">
                <div>
                    <span>Tarefas criadas</span>
                    <span>5</span>
                </div>
                <div>
                    <span>Concluídas</span>
                    <div>
                        <span>2</span>
                        de
                        <span>5</span>
                    </div>
                </div>
            </div>
            <div class="container-tasks">
                <div class="task">
                    <button></button>
                    <p class="description-task">Integer urna interdum massa libero auctor neque turpis turpis semper. Duis vel sed fames integer.</p>
                    <button><img src="./assets/img-svg/icon-trash.svg" alt="icone de lixo para indicar o atoa de deletar a tarefa"></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
